<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kettavan Holidays Gallery</title>
<style>
:root {
    --dark: #071a2b;   /* Background dark */
    --cyan: #00c8d7;   /* Accent / CTA */
    --light: #e9fdff;  /* Light highlight */
}

/* General Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: var(--dark);
    color: var(--light);
}

/* Navbar */
nav {
    background: #0b3c5d; /* Slightly lighter than dark */
    color: var(--light);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0,0,0,0.5);
}

nav .logo {
    font-size: 24px;
    font-weight: bold;
    color: var(--cyan);
}

nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: var(--light);
    text-decoration: none;
    font-weight: 500;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background 0.3s, color 0.3s;
}

nav ul li a:hover {
    background: var(--cyan);
    color: var(--dark);
}

nav .cta-btn {
    background: var(--cyan);
    color: var(--dark);
    padding: 8px 16px;
    border-radius: 5px;
    font-weight: bold;
    text-decoration: none;
    transition: background 0.3s, color 0.3s;
    margin-left: 20px;
}

nav .cta-btn:hover {
    background: var(--dark);
    color: var(--cyan);
    border: 1px solid var(--cyan);
}

/* Header Section */
header {
    background: linear-gradient(135deg, #0b3c5d, #071a2b);
    color: var(--light);
    padding: 50px 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 3em;
    color: var(--cyan);
}

header p {
    margin-top: 10px;
    font-size: 1.2em;
    color: var(--light);
}

/* Gallery Grid */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 40px 20px;
    max-width: 1400px;
    margin: auto;
}

.gallery img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.4s, box-shadow 0.4s;
    cursor: pointer;
    border: 3px solid var(--cyan);
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 25px rgba(0,200,215,0.5);
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background: #0b3c5d;
    color: var(--cyan);
    font-weight: bold;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
    nav ul {
        display: none;
    }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
    <div class="logo">Kettavan Holidays</div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="index.html">Contact</a></li>
    </ul>
    <a href="booking.html" class="cta-btn">Book Now</a>
</nav>

<!-- Header -->
<header>
    <h1>Our Travel Gallery</h1>
    <p>Explore the beautiful journeys we offer</p>
</header>

<!-- Gallery -->
<section class="gallery">
    <img src="Images/Img1.jpeg" alt="Beautiful Beach">
    <img src="Images/Img2.jpeg" alt="Mountain View">
  
    <img src="Images/Img4.jpeg" alt="Forest Trail">
    <img src="Images/Img5.jpeg" alt="Sunset Horizon">
   <img src="Images/Img3.jpeg" alt="City Lights">
 
</section>

<!-- Footer -->
<footer>
    &copy; 2026 Kettavan Holidays
</footer>

</body>
</html>

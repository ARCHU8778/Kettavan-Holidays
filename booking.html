<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Bus | Kettavan Holidays</title>

<style>
:root{
    --primary:#00c8d7;
    --card:#0e2a3a;
    --input:#f4fbff;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
      linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
      url("redBus.jpeg") center/cover no-repeat;
}

/* Booking Card */
form{
    width:720px;
    padding:35px 40px;
    border-radius:20px;
    background:rgba(14,42,58,0.92);
    box-shadow:0 25px 60px rgba(0,0,0,0.6);
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:22px;
}

h2{
    grid-column:1/3;
    text-align:center;
    color:#ffffff;
    font-size:32px;
    margin-bottom:10px;
}

.form-group{
    display:flex;
    flex-direction:column;
}

.form-group label{
    color:#bdeaf0;
    font-size:13px;
    margin-bottom:6px;
}

.form-group input{
    padding:14px;
    border-radius:10px;
    border:none;
    background:var(--input);
    font-size:14px;
}

.form-group input:focus{
    outline:2px solid var(--primary);
}

/* Button */
.btn-submit{
    grid-column:1/3;
    margin-top:10px;
    padding:16px;
    border:none;
    border-radius:30px;
    background:linear-gradient(90deg,#00c8d7,#00a2b8);
    color:#00343a;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

.btn-submit:hover{
    transform:translateY(-2px);
    box-shadow:0 12px 25px rgba(0,200,215,0.5);
}

@media(max-width:768px){
    form{
        width:95%;
        grid-template-columns:1fr;
    }
    h2, .btn-submit{
        grid-column:1;
    }
}
</style>
</head>

<body>

<form id="bookingForm" action="addBooking" method="post">
    <h2>Book Your Bus</h2>

    <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="fullName" required>
    </div>

    <div class="form-group">
        <label>Contact Number</label>
        <input type="text" name="contactNumber" required>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email">
    </div>

    <div class="form-group">
        <label>From</label>
        <input type="text" name="fromLocation" required>
    </div>

    <div class="form-group">
        <label>To</label>
        <input type="text" name="toLocation" required>
    </div>

    <div class="form-group">
        <label>Travel Date</label>
        <input type="date" name="travelDate" required>
    </div>

    <div class="form-group">
        <label>Return Date</label>
        <input type="date" name="returnDate" required>
    </div>

    <div class="form-group">
        <label>Travellers</label>
        <input type="number" name="travellers" required>
    </div>

    <!-- Smart Button -->
    <button type="button" class="btn-submit" onclick="handleBooking()">
        Book Now
    </button>
</form>

<script>
function handleBooking() {
    if (location.hostname.includes("github.io")) {
        alert("Booking feature works on server (Tomcat). GitHub Pages shows frontend only.");
    } else {
        document.getElementById("bookingForm").submit();
    }
}
</script>

</body>
</html>
